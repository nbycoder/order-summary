<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
<section>
  <img src="images/illustration-hero.svg" alt="illustration-hero">
  <h3>Order Summary</h3>
  <p>You can now listen to millions of songs,<br>audiobooks, and podcasts on any device  <br> anywhere you like!</p>
  <div id="plan">
    <img src="images/icon-music.svg" alt="Music Note" id="note">
    <p id="annual"><strong><span id="txta">Annual Plan</span></strong><br>
    <span id="price">$59.99/year</span></p>
    <p><a href="#" id="change">Change</a></p>
  </div>
  <button>Proceed to Payment</button>
  <br>
  <br>
  <a href="#">Cancel Order</a>
</section>
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
    <p>Coded by <a href="#">Ellis</a>.</p>
  </div>
</body>
</html>
